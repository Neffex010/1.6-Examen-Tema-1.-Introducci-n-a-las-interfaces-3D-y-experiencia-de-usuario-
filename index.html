<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaga Clon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-dark text-white">

    <header class="container text-center py-4">
        <h1>Galaga ITICS</h1>
        <img src="./img/" alt="Representación del juego" class="img-fluid rounded" style="max-height: 150px;">
    </header>
    
    <main class="container d-flex flex-column align-items-center">
        <div class="row w-100 justify-content-center">
            <div class="col-auto">
                <canvas id="galaga" width="480" height="640"></canvas>
            </div>
        </div>
        
        <div class="row mt-4 text-center">
            <div class="col-12 border border-info rounded p-3 bg-secondary bg-opacity-25">
                <h3>Instrucciones</h3>
                <p><strong>Mover:</strong> Flecha Izquierda / Flecha Derecha</p>
                <p><strong>Disparar:</strong> Barra Espaciadora</p>
                <p><strong>Iniciar/Reiniciar:</strong> Tecla ENTER</p>
                <p class="text-warning small">Nota: Sobrevive a las oleadas para registrar tu mejor puntuación.</p>
            </div>
        </div>
    </main>

    <footer class="container text-center py-4 mt-5 border-top border-secondary">
        <p>Desarrollado por Luis Enrique Cabrera García</p>
    </footer>

    <script src="./js/game.js"></script>
</body>
</html>
